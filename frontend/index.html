<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Meta -->
    <title>MLRIT Student Portal</title>
    <meta name="description" content="MLRIT Student Portal - Access courses, exams, career guidance, placements, and academic resources." />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Preconnect to API servers for faster initial requests -->
    <link rel="preconnect" href="http://localhost:5000" crossorigin />
    <link rel="preconnect" href="http://localhost:8000" crossorigin />
    
    <!-- DNS Prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Prevent FOUC -->
    <style>
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f9fafb;
      }
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #4f46e5;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary focus:text-white focus:rounded">
      Skip to main content
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
